<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h1 class="h2">{{vista.titulo}}</h1>
  <div class="btn-toolbar mb-2 mb-md-0">

    <div class="btn-group mr-2" *ngIf="vista.nombre == 'Productos'">
      <button routerLink="/inventario/producto/nuevo"
              class="btn btn-sm btn-outline-secondary">
        <i-file-plus></i-file-plus>
        <span>Nuevo</span>
      </button>
      <button class="btn btn-sm btn-outline-secondary">
        <i-download></i-download>
        Export
      </button>
    </div>

    <div class="btn-group mr-2" *ngIf="vista.nombre == 'Nuevo Producto'">
      <button routerLink="/inventario" class="btn btn-sm btn-outline-secondary">
        <i-list></i-list>
        Inventario
      </button>
    </div>

    <div class="btn-group mr-2" *ngIf="vista.nombre == 'Clientes'">
      <button routerLink="/cliente/nuevo"
              class="btn btn-sm btn-outline-secondary">
        <i-file-plus></i-file-plus>
        <span>Nuevo</span>
      </button>
      <button class="btn btn-sm btn-outline-secondary">
        <i-download></i-download>
        Export
      </button>
    </div>

    <div class="btn-group mr-2" *ngIf="vista.nombre == 'Nuevo Cliente'">
      <button routerLink="/cliente/listado" class="btn btn-sm btn-outline-secondary">
        <i-list></i-list>
        Listado
      </button>
    </div>





    <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
     <i-calendar></i-calendar>
      This week
    </button>
  </div>
</div>
